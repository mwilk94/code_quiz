<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    
    <main>

        <!-- quiz intro page -->
        <section class="main-page">
            <div id="quiz-intro">
                <h1>JavaScript Fundamentals Quiz</h1>
                <h2 id="introText">This is a timed quiz. Please click the "Start" button to begin.</h2>
            </div>

            <div class="main-start-button">
                <button id="start-button">START</button>
            </div>
        </section>

        <section class="quiz-in-progress">

            <div class="time-left"><strong>TIME LEFT: <span class="timer">60</span></strong></div>

            <div class="questions">Question PlaceHolder</div>

            <div class="answer-options button-group">
                <button id="buttonA" onclick="checkAnswer('A')">A</button>
                <button id="buttonB" onclick="checkAnswer('B')">B</button>
                <button id="buttonC" onclick="checkAnswer('C')">C</button>
                <button id="buttonD" onclick="checkAnswer('D')">D</button>
            </div>

            <div class="answer-check">Answer Placeholder</div>

        </section>

        <section class="quiz-over">

            <div class="final-score-text">FINAL SCORE: <span class="final-score">0</span></div>

            <div>
                <input 
                    type="text" 
                    placeholder="ENTER YOUR INITIAL" 
                    name="initial" 
                    id="initial"
                />
                <button id="submit-initial">Submit Your Score</button>
            </div>
    
        </section>

        <section class="score-page">

            <div class="user-initial-score">
                <h2>User Initials & Score</h2>
            </div>

            <div>
                <h3 class="score-initial"></h3>
            </div>
            

            <div class="clear-option">
                <button id="clear-scores">CLEAR SCORES</button>
            </div>

        </section>

    </main>
      






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
